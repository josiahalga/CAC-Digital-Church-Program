<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Simple Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>CAC Sunday Program</h1>
    </header>

    <div class="gallery">
        <div class="front">
          <img src="images/front/Left.png" alt="Image 1">
          <img src="images/front/Middle.png" alt="Image 2">
          <img src="images/front/Right.png" alt="Image 3">
        </div>

        <div class="back">
          <img src="images/front/Right.png" alt="Image 1">
          <img src="images/front/Middle.png" alt="Image 2">
          <img src="images/front/Left.png" alt="Image 3">
        </div>
    </div>

</body>
</html>
